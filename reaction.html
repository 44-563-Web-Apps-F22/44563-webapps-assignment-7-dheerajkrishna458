<!DOCTYPE html>
<html lang="en">
<head>
  <title>timer game-</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>reaction timer by dheeraj krishna mekala</h2>

  <button type="button" class="btn btn-primary" onclick="StarTime()">Start Timer</button>
  <button type="button" class="btn btn-primary" onclick="recordReact()">React Now</button>
  
  <p id="target">your time</p>
  <p id="countdown">count</p>
  
  <script> 
  var myTime=undefined
  var buttonTime
  function recordReact(){
    myTime=Date.now()
    console.log(myTime)
  }
  function StarTime(){
        start= (Math.floor(Math.random()* 11)+2);
    for(let i=start;i>0;i--){
        setTimeout(()=>{
            document.getElementById("countdown").innerHTML=i
        },(3-i)*1000);
    }
    setTimeout(() =>{
            if(myTime==undefined){
                document.getElementById("target").innerHTML="Too Slow" 
            }
        else{
            
        buttonTime=Date.now()
        diff=buttonTime-myTime
        document.getElementById("target").innerHTML="Time was "+diff
        }},3000);
    }
 
  </script>

</body>
</html>
